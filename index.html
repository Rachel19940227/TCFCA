<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 添加视口元标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TCFCA口语播放器</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 基础样式 */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0 auto;
            padding: 15px;
            max-width: 800px;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
        }

        /* 移动端优化 */
        #currentAudio {
            margin: 15px 0;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: opacity 0.3s;
            flex: 1;
            max-width: 120px;
        }

        button:active {
            opacity: 0.8;
        }

        .progress {
            height: 6px;
            background: #eee;
            border-radius: 3px;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: #007bff;
            border-radius: 3px;
            transition: width 0.2s linear;
        }

        #translateText {
            color: #666;
            font-style: italic;
            margin-top: 8px;
            display: block;
        }

        /* 媒体查询 - 移动端适配 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 14px;
            }

            h1 {
                font-size: 1.5rem;
                margin: 10px 0;
            }

            button {
                padding: 10px 15px;
                font-size: 0.9rem;
                max-width: none;
            }

            #currentAudio p {
                margin: 8px 0;
            }

            #subtitleText, #translateText {
                font-size: 0.9rem;
                line-height: 1.5;
            }

            #currentTime, #duration {
                font-size: 0.8rem;
            }
        }

        /* 横屏优化 */
        @media (orientation: landscape) {
            .controls {
                margin: 15px 0;
            }
            
            button {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 原有HTML结构保持不变 -->
    <h1>TCFCA口语播放器</h1>
    <div id="currentAudio">
        <p>当前播放：<span id="audioName">-</span></p>
        <p>字幕内容：<span id="subtitleText">-</span></p>
        <span id="translateText">-</span>
    </div>
    
    <div class="controls">
        <button onclick="playPrevious()">上一条</button>
        <button onclick="togglePlay()" id="playBtn">播放</button>
        <button onclick="playNext()">下一条</button>
    </div>
    
    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <p>播放时间：<span id="currentTime">0:00</span> / <span id="duration">0:00</span></p>

    <!-- 原有JavaScript代码保持不变 -->
    <script>
        // ...保持原有JavaScript代码不变...
    </script>
</body>
</html>
